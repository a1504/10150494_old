<div class="container">

    <div class="row">
        <div class="col-lg-12 text-center">
            <!-- <h2>Edit Channel</h2> -->
            <hr class="star-primary">
            <h4 class="text-left">Edit Channel</h4>
            <hr class="star-primary">
            <h2><a href="">{{canal.nombre}}</a></h2>
            <img ng-src="{{imageLock(canal.public)}}" title="{{imageLockTitle}}"/>
            <hr class="star-primary">

        </div>
    </div>

    <!-- Public: {{canal.public}} -->

    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <form id="contactForm" novalidate>

                <!-- <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls" >
                                <img ng-src="{{imageLock(canal.public)}}" />
                        </div>
                </div>	 -->			

                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>{{'DESCRIPTION'|translate}}</label>
                        <input type="text" name="txt_descp" ng-model="canal.descrip"  class="form-control" placeholder="{{'DESCRIPTION'|translate}}"/>
                    </div>
                </div>

                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Quines pueden compartir en mi canal</label>
                        <select  name="txt_tipo" ng-model="canal.whoPost" class="form-control">
                            <option value="1">Solo yo</option>
                            <option value="2">Invitados</option>
                            <option value="3">Cualquiera que ingrese</option>
                        </select>
                    </div>
                </div>

                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Invitar</label>
                        <textarea ng-model="canal.invitados" class="form-control"></textarea>
                    </div>
                </div>

                <div class="row control-group" ng-show="showAlert1">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <alert type="success" close="closeAlert()">Channel was edited</alert>
                    </div>
                </div>

                <div class="row control-group" ng-show="showAlert2">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <alert type="danger" close="closeAlert()">Channel was not edited</alert>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-xs-12">
                        <button type="submit" class="btn btn-success btn-lg" ng-click="clickEditCanal()">Submit</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
