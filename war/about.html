                    </button>
                </div>
                <div class="navbar-collapse collapse" id="navbar-main">
                    <ul class="nav navbar-nav">
                        <li>
                            <span class="icon-next"></span>
                        </li>
                        <li>
                            <a HREF="{{url}}login.html"><i class="fa fa-sign-in fa-lg"></i><strong> {{'LOGIN'|translate}}</strong></a>

                        <li>

                            </ul>
